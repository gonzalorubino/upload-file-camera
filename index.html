<!DOCTYPE html>
<html lang="en">

<head>
    <title>Upload</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>
    <div class="container col-10 col-lg-6 my-5 justify-content-center">
        <section class="contact-form">
            <h3 class="my-2">Upload de un archivo</h3>

            <form id="upload-form" name="fileForm" enctype="multipart/form-data" data-netlify="true">
                <label for="upload">Subir un archivo:</label>
                <input type="file" id="upload" name="upload" accept="image/*" capture="camera" />

                <button id="sendButton" type="submit" class="btn btn-primary m-1">Enviar</button>
            </form>

            <img class="col-10 col-md-6 offset-1 offset-md-3 my-3" id="previewImg" src="" />

            <p class="result"></p>
        </section>
    </div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
